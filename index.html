<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rx Visual Sedimentation</title>

  <link href="ext/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="page-header text-center">
      <h1>Rx Visual Sedimentation</h1>
      <p>Visual sedimentation implemented in RxJS.</p>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="environment" class="center-block">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">Clock controls</div>
          <div class="panel-body">
            <a id="subscribeClock" class="btn btn-primary" type="button">Subscribe</a>
            <a id="unsubscribeClock" class="btn btn-primary">Unsubscribe</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script data-main="js/main" src="ext/requirejs/require.js"></script>
</body>

</html>
